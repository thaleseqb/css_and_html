<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="firstcss.css">
  </head>
  <body>
    <header></header>
    <main class="presentation">
      <section class="presentation__content">
        <h1 class="presentation__content__head1">
          Eleve seu negócio digital a outro nível
          <strong class="featured-title">com um Front-end de qualidade!</strong>
        </h1>
        <p class="presentation__content__p">
          Olá! Sou Joana Santos, desenvolvedora Front-end com especialidade em
          React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </p>
        <div class="presentation__links">
          <h2 class="contact__info">
            Acesse minhas redes
          </h2>
          <a class="presentation__links__anchor" href="">
            <img class="assets" src="images/linkedin.png" alt="">
            Linkedin
          </a>
          <a class="presentation__links__anchor" href="https://GitHub.com/">
            <img class="assets" src="images/github.png" alt="">
            GitHub
          </a>
          <a class="presentation__links__anchor" href="https://GitHub.com/">
            <img class="assets" src="images/twitter.png" alt="">
            Twiter
          </a>
        </div>
      </section>
      <div>
        <img class="presentation__image" src="images/studying.jpg" alt="Estudar para crescimento pessoal" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
